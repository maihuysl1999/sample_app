link:
  rails_home_link: "http://www.railstutorial.org/"
  rails_help_link: "http://www.railstutorial.org/help"
  rails_book_link: "http://www.railstutorial.org/book"
  gravatar_link: "https://gravatar.com/emails"

validate:
  email:
    min_length: 10
    max_length: 254
    format: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    case_sensitive: false
  name:
    max_length: 50
  password:
    min_length: 6
    reset_expried_time: 2
  micropost:
    max: 140
  image:
    size: 5

gravatar:
  default_size: 80
  list_user_size: 50
  list_micropost_size: 50

image:
  limit: [500, 500]

image_restricted_types:
  - image/jpeg
  - image/gif
  - image/png
